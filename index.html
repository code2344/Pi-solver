<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Approximation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
        }
        .correct { color: lime; }
        .incorrect { color: red; }
        #output {
            white-space: pre-line;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Pi Approximation</h2>
    <div id="output"></div>
    <script>
        let bestNumerator = 22;
        let bestDenominator = 7;
        let bestError = Math.abs((bestNumerator / bestDenominator) - Math.PI);
        let outputDiv = document.getElementById("output");
        let results = [];
        let denominator = 1;
        
        function findBetterPiApproximation() {
            let numerator = Math.round(denominator * Math.PI);
            let approx = numerator / denominator;
            let error = Math.abs(approx - Math.PI);
            let entry = `${numerator}/${denominator} = ${approx} (Error: ${error})`;
            
            if (error < bestError) {
                bestNumerator = numerator;
                bestDenominator = denominator;
                bestError = error;
                results.unshift(`<span class='correct'>✔ ${entry}</span>`);
            } else {
                results.push(`<span class='incorrect'>✘ ${entry}</span>`);
            }
            
            outputDiv.innerHTML = results.join("<br>");
            outputDiv.scrollTop = outputDiv.scrollHeight;
            
            denominator++;
            setTimeout(findBetterPiApproximation, 0.1);
        }
        
        findBetterPiApproximation();
    </script>
    <script>
      var noSleep = new NoSleep();

      var wakeLockEnabled = true;
      var toggleEl = document.querySelector("#toggle");
      var description = document.getElementById("description");
      var title = document.getElementById("title");
      var svgpath = document.getElementById("svgpath");
      toggleEl.addEventListener('click', function() {
        if (!wakeLockEnabled) {
          noSleep.enable(); // keep the scre
          wakeLockEnabled = true;
        } else {
          noSleep.disable(); // let the screen turn off.
          wakeLockEnabled = false;
        }
      }, false);
    </script>
</body>
</html>
